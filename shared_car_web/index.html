<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¬øD√≥nde est√° el coche?</title>
    <meta name="theme-color" content="#3b82f6">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --bg: #f3f4f6;
            --text: #1f2937;
            --white: #ffffff;
            --gray: #9ca3af;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--white);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-top: 0;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .user-btn {
            background: var(--white);
            border: 2px solid var(--bg);
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-btn:hover, .user-btn:active {
            border-color: var(--primary);
            background: #eff6ff;
            transform: translateY(-1px);
        }

        /* Main Dashboard */
        #dashboard {
            display: none;
        }

        .status-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .status-location {
            font-size: 2rem;
            font-weight: 800;
            margin: 8px 0;
            line-height: 1.2;
        }

        .status-details {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 8px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .location-btn {
            background: var(--white);
            border: 2px solid #e5e7eb;
            color: var(--text);
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 100px;
        }

        .location-btn:active {
            transform: scale(0.98);
            background-color: #f9fafb;
        }

        .location-btn.other {
            grid-column: span 2;
            background: #fdf2f8;
            border-color: #fce7f3;
            color: #db2777;
        }
        
        /* Modal for 'Other' */
        #other-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
        }

        .modal-content {
            background: var(--white);
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin: 16px 0;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            flex: 1;
            cursor: pointer;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid #e5e7eb;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .hidden { display: none !important; }

        .loading {
            text-align: center;
            color: var(--gray);
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- PANTALLA DE LOGIN -->
        <div id="login-screen">
            <h1>üöô Coche Compartido</h1>
            <p style="text-align: center; color: #666; margin-bottom: 24px;">¬øQui√©n eres?</p>
            
            <button class="user-btn" onclick="selectUser('V√≠ctor')">
                <span>üë®‚Äçüíª</span> V√≠ctor
            </button>
            <button class="user-btn" onclick="selectUser('Celia')">
                <span>üë©‚Äç‚öïÔ∏è</span> Celia
            </button>
            <button class="user-btn" onclick="selectUser('Chema')">
                <span>üëÆ‚Äç‚ôÇÔ∏è</span> Chema
            </button>
            <button class="user-btn" onclick="selectUser('Yoli')">
                <span>üë©‚Äçüè´</span> Yoli
            </button>
        </div>

        <!-- PANTALLA PRINCIPAL -->
        <div id="dashboard">
            <div class="status-card">
                <div>El coche est√° en:</div>
                <div class="status-location" id="current-location">Cargando...</div>
                <div class="status-details">
                    Aparcado por <strong id="last-user">...</strong><br>
                    <span id="last-time">...</span>
                </div>
            </div>

            <h2 style="font-size: 1.2rem; margin-bottom: 16px;">Actualizar ubicaci√≥n</h2>
            
            <div class="action-grid">
                <button class="location-btn" onclick="updateLocation('C. del √ìbolo')">
                    <span>üìç</span> C. del √ìbolo
                </button>
                <button class="location-btn" onclick="updateLocation('C. de Reus')">
                    <span>üìç</span> C. de Reus
                </button>
                <button class="location-btn" onclick="updateLocation('C. Secoya')">
                    <span>üå≤</span> C. Secoya
                </button>
                <button class="location-btn" onclick="updateLocation('C. de la Oca')">
                    <span>ü¶Ü</span> C. de la Oca
                </button>
                <button class="location-btn" onclick="updateLocation('Mercadona')">
                    <span>üõí</span> Mercadona
                </button>
                <button class="location-btn other" onclick="showOtherModal()">
                    <span>‚úèÔ∏è</span> Otro...
                </button>
            </div>
            
            <div style="margin-top: 24px; text-align: center;">
                 <a href="#" onclick="logout()" style="color: #9ca3af; text-decoration: none; font-size: 0.9rem;">Cambiar usuario</a>
            </div>
        </div>
    </div>

    <!-- MODAL "OTRO" -->
    <div id="other-modal">
        <div class="modal-content">
            <h3>Nueva ubicaci√≥n</h3>
            <p>Escribe d√≥nde has aparcado:</p>
            <input type="text" id="custom-location-input" placeholder="Ej: Calle Gran V√≠a, 12">
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeOtherModal()">Cancelar</button>
                <button class="btn-primary" onclick="submitCustomLocation()">Guardar</button>
            </div>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        // ==========================================
        // CONFIGURACI√ìN DE FIREBASE (¬°EDITAR AQU√ç!)
        // ==========================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            /* 
               1. Ve a https://console.firebase.google.com/
               2. Crea un proyecto nuevo
               3. A√±ade una "Web App" (icono </>)
               4. Copia el contenido de "firebaseConfig" y p√©galo aqu√≠ abajo:
            */
            apiKey: "TU_API_KEY_AQUI",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            console.log("Firebase inicializado correctamente");
        } catch (e) {
            console.error("Error inicializando Firebase. Revisa la configuraci√≥n.", e);
            document.getElementById('current-location').innerText = "Error config";
        }

        // Referencia a la base de datos
        const CAR_REF = 'parking_status'; // Nodo donde se guardar√° la info

        // Estado local
        let currentUser = localStorage.getItem('block_user');

        // Funciones globales para exponerlas al HTML (porque type="module" a√≠sla el scope)
        window.selectUser = (user) => {
            currentUser = user;
            localStorage.setItem('block_user', user);
            showDashboard();
        };

        window.logout = () => {
            localStorage.removeItem('block_user');
            location.reload();
        };

        window.updateLocation = (locationName) => {
            if (!currentUser) return;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' }) + 
                             " " + now.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });

            set(ref(db, CAR_REF), {
                location: locationName,
                user: currentUser,
                timestamp: timeString,
                timestamp_raw: Date.now()
            }).then(() => {
                // Feedback visual opcional (vibraci√≥n si es m√≥vil)
                if(navigator.vibrate) navigator.vibrate(50);
            }).catch(e => alert("Error guardando: " + e.message));
        };

        window.showOtherModal = () => {
            document.getElementById('other-modal').style.display = 'flex';
            document.getElementById('custom-location-input').focus();
        };

        window.closeOtherModal = () => {
            document.getElementById('other-modal').style.display = 'none';
        };

        window.submitCustomLocation = () => {
            const input = document.getElementById('custom-location-input');
            const val = input.value.trim();
            if (val) {
                updateLocation(val);
                closeOtherModal();
                input.value = "";
            }
        };

        // L√≥gica de Vistas
        function showDashboard() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Escuchar cambios en tiempo real
            onValue(ref(db, CAR_REF), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderStatus(data);
                } else {
                    renderEmpty();
                }
            });
        }

        function renderStatus(data) {
            document.getElementById('current-location').innerText = data.location;
            document.getElementById('last-user').innerText = data.user;
            document.getElementById('last-time').innerText = "Actualizado: " + data.timestamp;
            
            // Cambiar color si hace mucho tiempo (> 24h)
            const diffHours = (Date.now() - (data.timestamp_raw || 0)) / (1000 * 60 * 60);
            const card = document.querySelector('.status-card');
            if (diffHours > 24) {
                 card.style.background = 'linear-gradient(135deg, #9ca3af, #6b7280)'; // Gris si es viejo
            } else {
                 card.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
            }
        }

        function renderEmpty() {
            document.getElementById('current-location').innerText = "Desconocido";
            document.getElementById('last-user').innerText = "-";
            document.getElementById('last-time').innerText = "Sin datos recientes";
        }

        // Inicializaci√≥n
        if (currentUser) {
            showDashboard();
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }

    </script>
</body>
</html>
